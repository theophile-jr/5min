

<ion-content>
  <ion-header collapse="fade">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="#" [routerLink]="['/home']"></ion-back-button>
      </ion-buttons>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-item lines="none">
      <ion-label>Gong volume</ion-label>
      <ion-range step="0.1" [ngModelOptions]="{standalone: true}" min="0" max="1" [(ngModel)]="this.audio.sounds.gong.volume">
      </ion-range>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Music volume</ion-label>
      <ion-range step="0.1" [ngModelOptions]="{standalone: true}" min="0" max="1" [(ngModel)]="this.audio.sounds.music.volume">
      </ion-range>
    </ion-item>
</ion-content>
