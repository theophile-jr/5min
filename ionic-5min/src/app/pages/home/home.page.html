<ion-content [fullscreen]="true">
  <form (ngSubmit)="formSubmit()">
    <ion-item>
      <ion-label>Time (minutes)</ion-label>
      <ion-input type="number" [(ngModel)]="meditate.meditate_form.time" name="time"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox [ngModelOptions]="{standalone: true}" slot="start" [(ngModel)]="meditate.meditate_form.music"></ion-checkbox>
      <ion-label>Music</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox [ngModelOptions]="{standalone: true}" slot="start" [(ngModel)]="meditate.meditate_form.vibrations"></ion-checkbox>
      <ion-label>vibrations</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox [ngModelOptions]="{standalone: true}" slot="start" [(ngModel)]="meditate.meditate_form.gongtime"></ion-checkbox>
      <ion-label>gongtime</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox [ngModelOptions]="{standalone: true}" slot="start" [(ngModel)]="meditate.meditate_form.breathsound"></ion-checkbox>
      <ion-label>breathsound</ion-label>
    </ion-item>
    <button ion-button type="submit" block>Start</button>
  </form>
</ion-content>
