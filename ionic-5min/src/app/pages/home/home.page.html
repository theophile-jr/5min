<ion-content [fullscreen]="true">
  <form (ngSubmit)="formSubmit()">
    <ion-item>
      <ion-label>Time (minutes)</ion-label>
      <ion-input type="number" [(ngModel)]="meditate.meditate_form.time" name="time"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox [ngModelOptions]="{standalone: true}" slot="start" [(ngModel)]="meditate.meditate_form.music"></ion-checkbox>
      <ion-label>Music</ion-label>
    </ion-item>
    <ion-item *ngIf="meditate.meditate_form.music">
      <ion-select placeholder="Select music" (ionChange)="selectMusic($event)">
        <ion-select-option *ngFor="let music of meditate.sounds_list" [value]="music.file_name">{{music.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-checkbox [ngModelOptions]="{standalone: true}" slot="start" [(ngModel)]="meditate.meditate_form.gongtime"></ion-checkbox>
      <ion-label>Breathe out/ Breathe in : sound signal</ion-label>
    </ion-item>
    <ion-button type="submit">Start</ion-button>
  </form>
</ion-content>
