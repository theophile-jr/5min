<ion-content>
  <form (ngSubmit)="formSubmit()" style="text-align: center;">
    <ion-item>
      <ion-input type="number" pattern="[0-9]*" [(ngModel)]="meditate.meditate_form.time" name="time"></ion-input>
      <ion-label>minutes</ion-label>
      <ion-button (click)="increaseValue()">+</ion-button>
      <ion-button (click)="decreaseValue()">-</ion-button>
    </ion-item>
    <ion-item>
      <ion-checkbox [ngModelOptions]="{standalone: true}" slot="start" [(ngModel)]="meditate.meditate_form.music"></ion-checkbox>
      <ion-label>Music</ion-label>
    </ion-item>
    <ion-item *ngIf="meditate.meditate_form.music">
      <ion-select placeholder="Select music" (ionChange)="selectMusic($event)">
        <ion-select-option *ngFor="let music of meditate.sounds_list" [value]="music.file_name">{{music.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-checkbox [ngModelOptions]="{standalone: true}" slot="start" [(ngModel)]="meditate.meditate_form.gongtime"></ion-checkbox>
      <ion-label>Sound signal</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox [ngModelOptions]="{standalone: true}" slot="start" [(ngModel)]="meditate.meditate_form.vibrations"></ion-checkbox>
      <ion-label>Vibrations</ion-label>
    </ion-item>
    <ion-button type="submit" ion-center>Start</ion-button>
  </form>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/']">
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
